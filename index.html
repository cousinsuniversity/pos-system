<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS POS // STANDARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121215;
            --card-bg: linear-gradient(145deg, #1e1e24, #18181d);
            --accent-color: #00f2ea;
            --accent-dark: #009da0;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            
            /* 3D Effects */
            --shadow-out: 5px 5px 10px #0b0b0d, -5px -5px 10px #25252d;
            --shadow-in: inset 5px 5px 10px #0b0b0d, inset -5px -5px 10px #25252d;
            --glow: 0 0 15px rgba(0, 242, 234, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Animations --- */
        @keyframes sheen {
            0% { left: -100%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { left: 200%; opacity: 0; }
        }

        @keyframes dialogPop {
            0% { transform: scale(0.8) translateY(20px) rotateX(10deg); opacity: 0; }
            50% { transform: scale(1.05) translateY(-5px) rotateX(0deg); opacity: 1; }
            100% { transform: scale(1) translateY(0); }
        }

        @keyframes float3D {
            0% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(5deg); }
            100% { transform: translateY(0) rotateX(0); }
        }

        /* --- Layout --- */
        .app-container { display: flex; height: 100%; width: 100%; overflow: hidden; }
        .product-section { flex: 2; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* --- 3D Components --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        .brand { 
            font-size: 1.8rem; font-weight: 900; letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #8b9bb4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        
        .tab-btn {
            background: var(--card-bg);
            box-shadow: var(--shadow-out);
            border: none;
            color: var(--text-muted);
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .tab-btn.active {
            color: var(--accent-color);
            box-shadow: var(--shadow-in);
            border: 1px solid rgba(0,242,234,0.1);
        }

        .category-tabs { display: flex; gap: 15px; margin-bottom: 25px; overflow-x: auto; padding: 10px 5px; }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding-bottom: 100px;
        }

        /* 3D Card Style */
        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 190px;
            position: relative;
            box-shadow: var(--shadow-out);
            border: 1px solid rgba(255,255,255,0.03);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .product-card::before {
            content: ''; position: absolute; top:0; left:0; right:0; bottom:0;
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(255,255,255,0.05), transparent);
            pointer-events: none;
        }

        .product-card:active { box-shadow: var(--shadow-in); transform: scale(0.95); }

        .product-name { font-weight: 700; font-size: 1.15rem; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .product-stock { font-size: 0.8rem; color: var(--text-muted); margin-top: auto; }
        
        .product-price { 
            color: var(--accent-color); font-weight: 900; font-size: 1.3rem; 
            text-shadow: 0 0 10px rgba(0,242,234,0.2);
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 10px;
            width: fit-content;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* --- Right Side: Cart --- */
        .cart-section {
            flex: 1; min-width: 350px; max-width: 450px;
            background: #18181d;
            border-left: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; padding: 25px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #25252d; }
        
        .table-selector {
            width: 100%;
            background: var(--bg-dark);
            color: var(--accent-color);
            border: none;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: var(--shadow-in);
            outline: none;
        }

        .cart-items { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding: 5px; }

        .cart-item {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 5px 5px 10px #121215, -5px -5px 10px #25252d;
        }

        .qty-btn {
            background: linear-gradient(145deg, #2a2a30, #1e1e24);
            border: none; color: white;
            width: 35px; height: 35px;
            border-radius: 10px;
            box-shadow: 3px 3px 6px #0f0f13, -3px -3px 6px #383842;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem;
        }
        
        .qty-btn:active { box-shadow: inset 3px 3px 6px #0f0f13, inset -3px -3px 6px #383842; color: var(--accent-color); }

        .totals-area {
            margin-top: 25px;
            background: #1e1e24;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-out);
        }

        .pay-btn {
            background: linear-gradient(145deg, #00fff6, #00d9d2);
            color: #000;
            border: none;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 900;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 242, 234, 0.2), inset 0 2px 0 rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative; overflow: hidden;
            transition: transform 0.1s;
        }
        
        .pay-btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent);
            transform: skewX(-20deg);
            animation: sheen 3s infinite;
        }

        .pay-btn:active { transform: scale(0.96) translateY(2px); box-shadow: 0 2px 10px rgba(0, 242, 234, 0.1); }

        /* --- Admin Modal --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 200; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }

        .modal-content {
            background: #1e1e24; width: 90%; max-width: 500px; padding: 30px; border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05);
        }

        .form-group { margin-bottom: 20px; }
        input, select {
            width: 100%; padding: 15px; background: var(--bg-dark); border: none;
            color: white; border-radius: 12px; font-size: 1rem;
            box-shadow: var(--shadow-in);
        }

        .modal-actions { display: flex; gap: 15px; margin-top: 25px; }
        .btn-secondary { background: #2a2a30; color: white; border: none; padding: 15px; border-radius: 12px; flex: 1; box-shadow: var(--shadow-out); font-weight: bold;}
        .btn-secondary:active { box-shadow: var(--shadow-in); }

        /* --- 3D CUSTOM DIALOG --- */
        #customDialogOverlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7); z-index: 99999;
            justify-content: center; align-items: center; backdrop-filter: blur(4px);
        }
        
        #customDialogBox {
            background: #1e1e24; padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(0, 242, 234, 0.1);
            animation: dialogPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        #dialogTitle { color: var(--accent-color); font-size: 1.5rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(0,242,234,0.3); }
        #dialogMessage { color: var(--text-muted); margin-bottom: 25px; font-size: 1.1rem; }
        .dialog-btns { display: flex; gap: 15px; justify-content: center; }
        
        /* --- Wizard Splash Screen --- */
        #splashScreen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg-dark); z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.5s;
        }
        
        /* The Wizard Container */
        #setupWizard {
            background: #1e1e24; padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            width: 90%; max-width: 400px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            perspective: 1000px;
        }

        .wizard-step { display: none; animation: dialogPop 0.5s ease; }
        .wizard-step.active { display: block; }

        .logo-3d {
            font-size: 3rem; font-weight: 900; color: white;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 20px var(--accent-color);
            margin-bottom: 20px; display: inline-block;
            animation: float3D 4s ease-in-out infinite;
        }

        .loader {
            width: 60px; height: 60px;
            border: 5px solid #2a2a30; border-top: 5px solid var(--accent-color);
            border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,242,234,0.2);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .cart-section { 
                position: fixed; bottom: 0; left: 0; width: 100%; height: 90px;
                border-radius: 30px 30px 0 0;
                transition: height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
            }
            .cart-section.expanded { height: 90vh; }
            .cart-items, .totals-area, .table-selector { display: none; }
            .cart-section.expanded .cart-items, 
            .cart-section.expanded .totals-area,
            .cart-section.expanded .table-selector { display: flex; }
            .mobile-only { display: block !important; }
        }
    </style>
</head>
<body>

<div id="customDialogOverlay">
    <div id="customDialogBox">
        <h2 id="dialogTitle">Alert</h2>
        <p id="dialogMessage">Message goes here</p>
        <div class="dialog-btns" id="dialogBtns"></div>
    </div>
</div>

<div id="splashScreen">
    <div class="loader" id="splashLoader"></div>
    <div id="splashText" style="font-weight:900; letter-spacing:2px; color:var(--text-muted)">LOADING SYSTEM...</div>
    
    <div id="setupWizard" style="display:none;">
        
        <div class="wizard-step active" id="step1">
            <div class="logo-3d">NEXUS<span style="color:var(--accent-color)">POS</span></div>
            <h2 style="color:white; margin:10px 0;">Welcome</h2>
            <p style="color:var(--text-muted); margin-bottom:30px;">Initialize your Standard System.</p>
            <button class="pay-btn" onclick="window.app.nextStep(2)">GET STARTED</button>
        </div>

        <div class="wizard-step" id="step2">
            <h3 style="color:var(--accent-color); margin-bottom:20px;">Localization</h3>
            <div class="form-group">
                <select id="setupLang">
                    <option value="en">English (US)</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="ph">Filipino</option>
                </select>
            </div>
            <div class="form-group">
                <select id="setupRegion">
                    <option value="USD">United States (USD)</option>
                    <option value="PHP">Philippines (PHP)</option>
                    <option value="EUR">Europe (EUR)</option>
                    <option value="JPY">Japan (JPY)</option>
                </select>
            </div>
            <button class="pay-btn" onclick="window.app.nextStep(3)">NEXT</button>
        </div>

        <div class="wizard-step" id="step3">
            <h3 style="color:var(--accent-color); margin-bottom:20px;">Store Config</h3>
            <div class="form-group"><input type="text" id="setupStoreName" placeholder="Store Name"></div>
            <div class="form-group"><input type="number" id="setupTableCount" placeholder="Number of Tables"></div>
            <button class="pay-btn" onclick="window.app.finishSetup()">LAUNCH POS</button>
        </div>

    </div>
</div>

<div class="app-container">
    <div class="product-section">
        <div class="header">
            <div class="brand">
                <div id="brandName">NEXUS</div>
                <small style="font-size:0.7rem; color:var(--text-muted); font-weight:normal;" id="storeSubtitle">SYSTEM ACTIVE</small>
            </div>
            <button class="tab-btn" onclick="window.app.toggleAdmin()"><i class="fas fa-cog"></i></button>
        </div>

        <div class="category-tabs" id="categoryList">
            <button class="tab-btn active" onclick="window.app.filterCategory('All')">All Items</button>
            <button class="tab-btn" onclick="window.app.filterCategory('Drinks')">Drinks</button>
            <button class="tab-btn" onclick="window.app.filterCategory('Food')">Food</button>
            <button class="tab-btn" onclick="window.app.filterCategory('Dessert')">Dessert</button>
        </div>

        <div class="product-grid" id="productGrid"></div>
    </div>

    <div class="cart-section" id="cartPanel">
        <div class="cart-header" onclick="window.app.toggleMobileCart()">
            <h3 style="margin:0;">Order</h3>
            <span id="mobileTotal" style="color:var(--accent-color); font-weight:900;">0.00</span>
            <i class="fas fa-chevron-up mobile-only" style="display:none"></i>
        </div>
        <select id="tableSelector" class="table-selector"><option value="0">Select Table...</option></select>
        <div class="cart-items" id="cartItems"></div>
        <div class="totals-area">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; color:var(--text-muted);"><span>Subtotal</span><span id="subTotal">0.00</span></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; color:var(--text-muted);"><span>Tax (5%)</span><span id="taxAmount">0.00</span></div>
            <div style="display:flex; justify-content:space-between; margin-top:15px; font-size:1.5rem; font-weight:900; color:white;"><span>Total</span><span id="finalTotal">0.00</span></div>
            <button class="pay-btn" onclick="window.app.processPayment()">PROCESS PAYMENT</button>
        </div>
    </div>
</div>

<div class="modal" id="adminModal">
    <div class="modal-content">
        <h2>Inventory</h2>
        <div class="form-group"><label>Name</label><input type="text" id="newProdName"></div>
        <div class="form-group"><label>Price</label><input type="number" id="newProdPrice"></div>
        <div class="form-group"><label>Category</label>
            <select id="newProdCat">
                <option value="Drinks">Drinks</option><option value="Food">Food</option><option value="Dessert">Dessert</option>
            </select>
        </div>
        <div class="modal-actions">
            <button class="btn-secondary" onclick="window.app.toggleAdmin()">Close</button>
            <button class="pay-btn" style="flex:1; margin:0;" onclick="window.app.addProduct()">Add</button>
        </div>
        <button class="btn-secondary" style="width:100%; margin-top:20px; color:#ff2a6d" onclick="window.app.resetSystem()">Reset Data</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
